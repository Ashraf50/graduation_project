<svg width="300" height="220" viewBox="0 0 300 220" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card {
      fill: #F2F2F2;
      stroke: #00594E;
      stroke-width: 2;
      rx: 14;
    }
    .circle {
      fill: none;
      stroke: #00594E;
      stroke-width: 2;
      stroke-dasharray: 6 6;
    }
    .text {
      font: 600 16px sans-serif;
      fill: #00594E;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <!-- Dashed Circle for Emphasis -->
  <circle cx="150" cy="110" r="75" class="circle"></circle>

  <!-- Card representing an item -->
  <rect x="95" y="60" width="110" height="100" class="card"></rect>

  <!-- Centered Message inside Card -->
  <text x="150" y="110" class="text">No items yet</text>
</svg>
